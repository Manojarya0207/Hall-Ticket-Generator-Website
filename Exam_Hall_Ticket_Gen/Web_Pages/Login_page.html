<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTTC Hall Ticket Generator - Login/Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #101112, #3cceff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 90px;
      height: 90px;
      margin-bottom: 10px;
    }

    .logo h2 {
      color: #004aad;
      font-weight: 700;
      text-align: center;
    }

    .form {
      transition: all 0.6s ease;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #004aad;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form button:hover {
      background-color: #007bff;
    }

    .form p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .form a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .form a:hover {
      text-decoration: underline;
    }

    .hidden {
      transform: translateX(400px);
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 40px 30px;
      background: #fff;
      border-radius: 20px;
    }

    .show {
      transform: translateX(0);
      opacity: 1;
      pointer-events: all;
    }

    /* Popup styling */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      z-index: 999;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      animation: bounce 0.5s ease;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, -50%) scale(0.7); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .checkmark {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #28a745;
      position: relative;
      animation: pop 0.4s ease forwards;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 20px;
      top: 4px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #28a745;
      border-bottom: 4px solid #28a745;
      transform: rotate(45deg);
      transform-origin: center;
      animation: draw 0.5s ease forwards 0.3s;
      opacity: 0;
    }

    @keyframes draw {
      from { opacity: 0; transform: rotate(45deg) scale(0.8); }
      to { opacity: 1; transform: rotate(45deg) scale(1); }
    }

    .popup h3 {
      color: #28a745;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .popup button {
      background-color: #004aad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 15px;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="logo">
      <img src="Gttc_Magadi_Logo.jpg" alt="GTTC Logo" />
      <h2>GTTC Hall Ticket Generator</h2>
    </div>

    <!-- Login Form -->
    <div class="form show" id="loginForm">
      <h3 style="text-align:center; color:#004aad;">Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn">Login</button>
      <p><a href="#" onclick="event.preventDefault()">Forgot Password?</a></p>
      <p>Donâ€™t have an account? <a href="#" onclick="event.preventDefault(); showRegister()">Register</a></p>
    </div>

    <!-- Register Form -->
    <div class="form hidden" id="registerForm">
      <h3 style="text-align:center; color:#004aad;">Register</h3>
      <input type="text" id="regName" placeholder="Full Name" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input type="password" id="regConfirm" placeholder="Confirm Password" required />
      <button id="registerBtn">Register</button>
      <br>
      <p>Already have an account? <a href="#" onclick="event.preventDefault(); showLogin()">Go Back to Login</a></p>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="popup">
    <div class="checkmark"></div>
    <h3>Success!</h3>
    <p>Your action was successful.</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <!-- Firebase & App Logic -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCnsoxgiTt0HlK-47MmtrtJ8ycdyCSxpes",
      authDomain: "hallticketgen-login-data.firebaseapp.com",
      projectId: "hallticketgen-login-data",
      storageBucket: "hallticketgen-login-data.firebasestorage.app",
      messagingSenderId: "385242982797",
      appId: "1:385242982797:web:1926d4ddca058b8b7c75c4",
      measurementId: "G-K0MY4W9P4J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const popup = document.getElementById("popup");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    // UI transitions
    window.showRegister = function() {
      loginForm.classList.add("hidden");
      loginForm.classList.remove("show");
      registerForm.classList.remove("hidden");
      registerForm.classList.add("show");
    }

    window.showLogin = function() {
      registerForm.classList.add("hidden");
      registerForm.classList.remove("show");
      loginForm.classList.remove("hidden");
      loginForm.classList.add("show");
    }

    function showPopup() {
      popup.classList.add("show");
    }

    window.closePopup = function() {
      popup.classList.remove("show");
      showLogin();
    }

    // Register user
    registerBtn.addEventListener("click", async () => {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pass = document.getElementById("regPassword").value.trim();
      const confirm = document.getElementById("regConfirm").value.trim();

      if (!name || !email || !pass || !confirm) return alert("Please fill all fields!");
      if (pass !== confirm) return alert("Passwords do not match!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(userCredential.user, { displayName: name });
        showPopup();
      } catch (err) {
        alert(err.message);
      }
    });

    // Login user
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      if (!email || !pass) return alert("Please fill all fields!");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, pass);
        showPopup();
        console.log("Logged in:", userCredential.user.email);
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
